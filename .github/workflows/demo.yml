name: Demo Event / Filter
on:
  pull_request:
    types:
      - opened
    branches:      # 這邊是指 PR 的 target 目標 branch
      - main       # main
      - 'dev-*'    # dev-new dev-this-is-new
      - 'feat/**'  # feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - main       # main
      - 'dev-*'    # dev-new dev-this-is-new
      - 'feat/**'  # feat/new feat/new/button
    paths-ignore:
      - 'github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy Code
        run: echo "Deploying..."
